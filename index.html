<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="header images">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="main__add-element">
      <h3 class="main__title main__add-task">Add Item</h3>
      <div class="main__task">
        <input class="main__task-input" id="new-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="checkbox__list">
        <input class="checkbox__list-item" type="checkbox">
        <label class="checkbox__task">Pay Bills</label>
        <input class="checkbox__input" type="text">
        <button class="checkbox__edit btn">Edit</button>
        <button class="checkbox__delete btn">
          <img class="checkbox__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="checkbox__list edit-mode">
        <input class="checkbox__list-item" type="checkbox">
        <label class="checkbox__task">Go Shopping</label>
        <input class="checkbox__input" type="text" value="Go Shopping">
        <button class="checkbox__edit btn">Save</button>
        <button class="checkbox__delete btn">
          <img class="checkbox__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks">
      <li class="checkbox__list">
        <input class="checkbox__list-item" type="checkbox" checked>
        <label class="checkbox__task">See the Doctor</label>
        <input class="checkbox__input" type="text">
        <button class="checkbox__edit btn">Edit</button>
        <button class="checkbox__delete btn">
          <img class="checkbox__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
